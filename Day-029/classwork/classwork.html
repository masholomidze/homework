<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="example@gmail.com"><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" placeholder="password123"><br><br>

        <label for="Firstname">First Name:</label><br>
        <input type="text" id="Firstname" name="Firstname" placeholder="First name"><br><br>

        <label for="Lastname">Last Name:</label><br>
        <input type="text" id="Lastname" name="Lastname" placeholder="Last name"><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" placeholder="599 11 22 33"><br><br>

        <input type="submit" value="Submit">

    </form>
</body>
</html>
