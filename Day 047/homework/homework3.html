<!-- 5)შექმენი კონტეინერი, რომლის შიგნით ორი ბლოკი იქნება განლაგებული გვერდიგვერდ. ბლოკები უნდა იყოს ჰორიზონტალურად დაყენებული display: flex გამოყენებით. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .container {
        display: flex;
    }

    .block {
        width: 100px;
        height: 100px; 
        margin: 10px; 
        background-color: darkblue;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    </style>
</head>
<body>
    <div class="container">
        <div class="block">Block 1</div>
        <div class="block">Block 2</div>
      </div>      
</body>
</html>
